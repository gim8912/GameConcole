
<!DOCTYPE html>
<html>
<head>
	<title>Simple Game Console</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://cdnjscn.b0.upaiyun.com/libs/phaser/2.0.6/phaser.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<script type="text/javascript">
		window.onload = function() {
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create
				, update: update, render: render});
			var character;		
			var mario;
			var cursors;
			
			var up,down,left,right;
			
			var moveUp, moveDown, moveLeft, moveRight;

			
			function preload(){
				game.load.image('mario', 'assets/mario.png');
				game.load.image('up', 'assets/up.png' );
				game.load.image('down', 'assets/down.png' );
				game.load.image('left', 'assets/left.png' );
				game.load.image('right', 'assets/right.png' );
				
			}
			
			function create(){
				//character = new Phaser.Rectangle(370, 270, 60, 60);
				
				cursors = game.input.keyboard.createCursorKeys();
				
				mario = game.add.sprite(100, 400, 'mario');
				mario.anchor.setTo(1,1);
				
				
				up = game.add.button(680, 430, 'up',moveUp);
				down = game.add.button(680, 530, 'down', moveDown);
				left = game.add.button(630, 480, 'left', moveLeft);
				right = game.add.button(730, 480, 'right', moveRight);			
				
			}
			
			function update(){
				if(cursors.up.isDown === true){
					mario.y += 1.5;
				}
				else if(cursors.down.isDown === true){
					mario.y -= 1.5;				
				}
				else if(cursors.right.isDown === true){
					mario.x += 1.5;				
				}
				else if(cursors.left.isDown === true && mario.x > 100){
					mario.x -= 1.5;				
				}					
			
			}
						
			function render(){
				game.debug.geom(character,'#ffffff');
			}
			
			function moveUp(){
				mario.y+=10;
			}
			function moveDown(){
				mario.y-=10;
			}
			function moveLeft(){
				mario.x-=10;
			}
			function moveRight(){
				mario.x+=10;
			}
		};
	</script>
		
	
</body>
</html>
